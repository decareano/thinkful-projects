{% import "macros.html" as macros %}
{% from "macros.html" import action_link with context %}
{% extends "base.html" %}


{% block content %}

{{ macros.view_entry(entry, author_name) }}

<span class="actionbar"></span>
    <ul class="action">
        {% if current_user.id == author_id %}
        <a href="{{ url_for('edit_entry_get', id=id, page=page, limit=limit) }}">Edit</a>
        <a href="{{ url_for('delete_entry_get', id=id, page=page, limit=limit) }}">Delete</a>
        {% endif %}
        <a href="{{ url_for('entries', page=page, limit=limit) }}">Go Back</a>
    </ul>


{% endblock %}
