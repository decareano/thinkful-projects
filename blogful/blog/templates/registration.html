{% extends "base.html" %}
{% block content %}
<form role="form" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="password2">Re-enter password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password" required>
    </div>
    <button class="btn btn-default" id="submit" name="submit" value="True">Submit</button>
    <button class="btn btn-default" id="submit" name="submit" value="False" formnovalidate>Cancel</button>
</form>
{% endblock %}
